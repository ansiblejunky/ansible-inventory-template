---
# Configuration for [ansible-lint](https://ansible-lint.readthedocs.io/configuring/#configuration-file)
# Source of truth on this configuration is located here:
# https://github.com/ansiblejunky/ansible-project-template/blob/master/.ansible-lint

use_default_rules: true

skip_list:
  - yaml[new-line-at-end-of-file]
  - yaml[colons]
  - name[casing]

warn_list:
  - name[missing]
  - name[play]
  - fqcn-builtins
  - yaml[document-start]
  - yaml[brackets]
  - yaml[braces]
  - yaml[commas]
  - yaml[comments]
  - yaml[comments-indentation]
  - yaml[empty-lines]
  - yaml[hyphens]
  - yaml[indentation]
  - yaml[line-length]
  - yaml[truthy]

# parseable output in the format of pep8
parseable: true

# quieter, although not silent output
quiet: false

# verbosity setting (currently 0 and 1 are supported; displays `examining file` messages
verbosity: 0

exclude_paths:
  - collections/ansible_collections